<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="stylec.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="calc-box">
    <input type="text" class="text-area" id="texts" >
    <div class="signs">
      <div class="cont">
        <div class="cont1" >1</div>
      </div>
      <div class="cont">
        <div class="cont1">2</div>
      </div>
      <div class="cont">
        <div class="cont1">3</div>
      </div>
      <div class="cont">
        <div class="cont1">4</div>
      </div>
      <div class="cont">
        <div class="cont1">5</div>
      </div>
      <div class="cont">
        <div class="cont1">6</div>
      </div>
      <div class="cont">
        <div class="cont1">7</div>
      </div>
      <div class="cont">
        <div class="cont1">8</div>
      </div>
      <div class="cont">
        <div class="cont1">9</div>
      </div>
      <div class="cont">
        <div class="cont1">0</div>
      </div>
      <div class="cont">
        <div class="cont1">+</div>
      </div>
      <div class="cont" style="background-color: rgb(230, 3, 3);">
        <div class="cont2"><i class="fa-solid fa-delete-left fa-xs"  style="color: #ffffff;"></i></div>
      </div>
      <div class="cont">
        <div class="cont1">*</div>
      </div>
      <div class="cont">
        <div class="cont1">/</div>
      </div>
      
      <div class="cont">
        <div class="cont1">-</div>
      </div>
      <div class="cont3">
<button class="enter-btn" style="font-size: 1.5rem;
  background: linear-gradient(to right, #94929249, #a7a3a385);
  border-radius: 10px;
  width: 3rem;
  height: 100%; 
  cursor: pointer;
  color: white;
  border: none;">=</button>

      </div>
      <div class="cont">
        <div class="cont1">00</div>
      </div>
      <div class="cont">
        <div class="cont1">000</div>
      </div>
      <div class="cont">
        <div class="cont1">.</div>
      </div>
      
    </div>
  </div>

  <script src="scriptc.js"></script>
</body>
</html>
